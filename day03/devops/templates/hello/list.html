<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps</title>
</head>
<body>
<p style="background-color:yellow;">这是一个开头部分</p>
<table border="1">
    <thead>
        <tr>
            <th>用户名</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.name_cn }}</td>
            <td>{{ user.age }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p style="background-color:red;">版权所有：OPSHOP</p>
</body>
</html>
