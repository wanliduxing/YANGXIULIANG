<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps</title>
</head>
<body>
{% extends "hello/base.html" %}
{% block title %} 用户管理系统
{% endblock %}

{% block content %}
{% if msg.code == 0 %}
    <p style="color:green">{{ msg.result }}</p>
{% else %}
    <p style="color:red">{{ msg.errmsg }}</p>
{% endif %}

<h4>修改用户：</h4>
<form action="" method="post">
    name:<br>
<input type="text" name="name" value={{ object.name }}>
    <br>
    password:<br>
<input type="password" name="password" value={{ object.password }}>
    <br>
    sex:<br>
    {% if object.sex == 0 %}
        <input type="radio" name="sex" value="0" checked>男
        <input type="radio" name="sex" value="1" >女
    {% else %}
        <input type="radio" name="sex" value="0" >男
        <input type="radio" name="sex" value="1" checked>女
    {% endif %}
    <br><br>
    <button type="submit">修改</button>
    <button><a href="{% url 'hello:cbvmanagement' %}">取消</a></button>
</form>
<br>
{% endblock %}

</body>
</html>
