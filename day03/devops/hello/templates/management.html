<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps</title>
</head>
<body>
{% extends "hello/base.html" %}
{% block title %} 用户管理系统
{% endblock %}

{% block content %}
<a href="{% url 'hello:cbv1add' %}">新增用户</a>
<br>
<br>

<form action="{% url 'hello:management' %}">
    <input type="text" name="keyword" value="{{ keyword }}" placeholder="请输入关键字~">
    <button type="submit">搜索</button>
</form>

<table border="1">
<thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>密码</th>
        <th>性别</th>
        <th>管理</th>
    </tr>
</thead>
<tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.password }}</td>
        <td>{% if user.sex == 0 %}男 {% elif user.sex == 1 %}女 {% else %}未定义 {% endif %}</td>
        <td><a href="{% url 'hello:mod' user.id %}">编辑</a>  <a href="{% url 'hello:dele' user.id %}">删除</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
</body>
</html>
